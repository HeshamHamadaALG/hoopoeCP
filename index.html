<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOOPOE WiFi</title>
    <link href="./asset_files/css/main.css" rel="stylesheet">
</head>

<body>
    <div id="particles-js" class="particles-css">
        <canvas class="particles-js-canvas-el" width="1889" height="947" style="width: 100%;height: 100%;">
        </canvas>
    </div>
    <div class="contain">
        <div class="full-box">
            <div class="logo-cont">
                <div class="logo">
                    <div class="logo-cover"></div>
                    <img class="logo-img" src="./asset_files/imgs/basic.png" alt="Hoopoe Logo">
                </div>
            </div>
            <div class="line-cont"></div>
            <div class="form-cont">
                <div class="form-cover"></div>
                <div class="logo test-mob">
                    <div class="form">
                        <div class="signup">
                            <button class="btn btn-1" type="submit" name="Submit"
                                onclick="window.location.href = './asset_files/pages/signup.html';">SignUp</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer-cont">
                <div>
                    <p class="powered">Powered by HOOPOE Digital</p>
                </div>
            </div>
        </div>
    </div>
    <script src="./asset_files/js/particles.min.js"></script>
    <script src="./asset_files/js/main.js"></script>
    <script src="./asset_files/js/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
</body>

</html>
