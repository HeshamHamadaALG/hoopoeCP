<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOOPOE WiFi</title>
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
    <div id="particles-js" class="particles-css">
        <canvas class="particles-js-canvas-el" width="1889" height="947" style="width: 100%;height: 100%;">
        </canvas>
    </div>
    <div class="contain">
        <div class="full-box">
            <div class="logo-cont">
                <div class="logo">
                    <div class="logo-cover"></div>
                    <img class="logo-img" src="../imgs/basic.png" alt="Hoopoe Logo">
                </div>
            </div>
            <div class="line-cont"></div>
            <div class="form-cont">
                <div class="form-cover"></div>
                <div class="logo test-mob">
                    <div class="form">
                        <form action="" method="" class="login100-form">
                            <div class="wrap-input100">
                                <input id="validation" class="input100" name="Validation" type="text" size="18"
                                    required />
                                <span class="focus-input100"></span>
                                <span class="label-input100">Next</span>
                            </div>
                            <div class="signup">
                                <button class="btn btn-1" type="submit" name="Submit"
                                    onclick="window.location.href = '../../index.html';">Send Code</button>
                            </div>
                            <div class="terms">
                                <p class="powered terms-inner">By clicking NEXT, you're agreeing to
                                    our "<a id="terms-alert" href="#popup1">Service Terms & Conaditions</a>"
                                </p>
                            </div>

                            <!-- terms pop up -->
                            <div id="popup1" class="overlay">
                                    <div class="popup">
                                        <h2>Terms & Conditions</h2>
                                        <a class="close" href="#">&times;</a>
                                        <div class="content">
                                            our terms and conditions , close the window :)
                                        </div>
                                    </div>
                                </div>
                            <!-- pop up ends -->
                        </form>
                    </div>
                </div>
            </div>
            <div class="footer-cont">
                <div>
                    <p class="powered">Powered by HOOPOE Digital</p>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="../js/particles.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>

</body>

</html>
