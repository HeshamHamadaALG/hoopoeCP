<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HOOPOE WiFi</title>
    <link href="../css/main.css" rel="stylesheet">
</head>

<body>
    <div id="particles-js" class="particles-css">
        <canvas class="particles-js-canvas-el" width="1889" height="947" style="width: 100%;height: 100%;">
        </canvas>
    </div>
    <div class="contain">
        <div class="full-box">
            <div class="logo-cont">
                <div class="logo">
                    <div class="logo-cover"></div>
                    <img class="logo-img" src="../imgs/basic.png" alt="Hoopoe Logo">
                </div>
            </div>
            <div class="line-cont"></div>
            <div class="form-cont">
                <div class="form-cover"></div>
                <div class="logo test-mob">
                    <div class="form">
                        <form action="" method="" class="login100-form" role="form">
                            <div class="wrap-input100">
                                <input id="mobile" class="input100" name="mobile" type="text" size="18" required />
                                <span class="focus-input100"></span>
                                <span class="label-input100">Mobile</span>
                                <!-- <label for="mobile" class="float-label">Mobile</label> -->
                            </div>

                            <div class="radio">
                                <div class="radio-inner">
                                    <input type="radio" name="sex" value="f" data-icon='Female' />
                                    <input type="radio" name="sex" value="m" data-icon='Male' />
                                </div>
                            </div>

                            <div class="wrap-input100">
                                <input id="age" class="input100" name="age" type="number" size="14" min="10" max="99"
                                    required />
                                <span class="focus-input100"></span>
                                <span class="label-input100">Age</span>
                            </div>

                            <div class="signup">
                                <button class="btn btn-1" type="submit" name="Submit"
                                    onclick="window.location.href = './validation.html';">Send me Validation
                                    SMS</button>
                            </div>

                    </div>
                    </form>
                </div>
            </div>
            <div class="footer-cont">
                <div>
                    <p class="powered">Powered by HOOPOE Digital</p>
                </div>
            </div>
        </div>

    </div>
    </div>
    <script src="../js/particles.min.js"></script>
    <script src="../js/main.js"></script>

</body>

</html>
