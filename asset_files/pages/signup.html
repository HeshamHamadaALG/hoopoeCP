<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.2.0/js/bootstrap.min.js"></script>
<script>
    $("#loadValidation").click(function (e) {

        e.preventDefault();
        var $this = $(this);
        let mobile = $("#mobile").val();
        let age = $("#age").val();
        let gender = $('input[name=sex]:checked').val();
        let mac = localStorage.getItem('mac');


        if (!(mobile && age && gender)) {

            $(".alert-danger").css({
                display: 'block',
            });
            $(".alert-danger").html("<p> Sorry but all Field must be filled");
        }
        else if (!$.isNumeric(mobile)) {
            $(".alert-danger").css({
                display: 'block',
            });
            $(".alert-danger").html("<p> Sorry but mobile must be a valid phone number");
        }
        else if (!$.isNumeric(age) || !(age > 10 && age < 99)) {
            $(".alert-danger").css({
                display: 'block',
            });
            $(".alert-danger").html("<p> Please enter age between 10 and 99");
        }
        else {
            $(".alert-danger").css({
                display: 'none',
            });
            $this.button('reset');
            $this.button('loading');
            $this.attr("disabled", true);
            fetch("https://hoopoeapi.herokuapp.com/users", {
                method: 'POST',
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    "phone": mobile,
                    "age": parseInt(age),
                    "gender": gender,
                    "mac": mac
                })
            })
                .then((response) => {
                    return response.json()
                }).then((response) => {
                    console.log(response);
                    if (response.status === "success") {
                        console.log('success');
                        localStorage.setItem('phone', mobile);
                        $("#rightSide").load("./asset_files/pages/validation.html");
                    }
                    else {
                        console.log('fail');
                        $("#loadValidation").attr("disabled", false);
                        $("#loadValidation").button("reset");
                        $(".alert-danger").css({
                            display: 'block',
                        });
                        $(".alert-danger").html("<p>" + response.message ? response.message != "undefined" : "Sorry but service not available Now " + "</p>");

                        $("#rightSide").load("./asset_files/pages/validation.html");

                    }
                })
            // localStorage.setItem("mobile", mobile);
        }
    })

</script>
